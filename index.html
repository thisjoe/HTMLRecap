<body>
    <nav style="text-align: center; background-color: black;"><!-- nav -->
        <a style="padding: 3rem" href="#custinfo">Customer Information</a>
        <a style="padding: 3rem" href="#options">Options</a>
        <a style="padding: 3rem" href="#sizes">Sizes</a>

    <h1>Assignment: HTML Recap (notes in code)</h1>
    <hr>
    <h2>Customer Information</h2>
    <hr>
    <div><!-- form, input and div elements !-->
        <form id="custinfo"><!-- input fields !-->
            <fieldset>
                <legend>Customer Info</legend>
                <p>
                    <label for="name">Customer Name: </label><input name="name">
                </p>
                <p>
                    <label for="tel">Telephone: </label><input type="tel" name="tel" minlength="10" maxlength="10">
                </p>
                <p>
                    <label for="email">Email Address: </label><input type="email" name="email">
                </p>
            </fieldset>
        </form>
        <br>
        <form id="options"><!-- radio buttons !-->
            <fieldset>
                <Legend>Options</Legend>
                <p>
                    <input type="radio" name="options" id="lorem" value="lorem">
                    <label for="lorem">Lorem</label>
                </p>
                <p>
                    <input type="radio" name="options" id="ipsum" value="ipsum">
                    <label for="ipsum">Ipsum</label>
                </p>
                <p>
                    <input type="radio" name="options" id="dolor" value="dolor">
                    <label for="dolor">Dolor</label>
                </p>
            </fieldset>
        </form>
        <br>
        <form id="sizes"><!-- checkboxes !-->
            <fieldset>
                <legend>Sizes</legend>
                <p>
                    <input type="checkbox" name="sizes" id="small" value="small">
                    <label for="small">Small</label>
                </p>
                <p>
                    <input type="checkbox" name="sizes" id="medium" value="medium">
                    <label for="medium">Medium</label>
                </p>
                <p>
                    <input type="checkbox" name="sizes" id="large" value="large">
                    <label for="large">Large</label>
                </p>
            </fieldset>
        </form>
    </div>
